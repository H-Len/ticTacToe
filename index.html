<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="jumbotron">
      <div class="grid-container">
        <button id="topLeft" type="submit" name="button">
          <div class="grid-item">1</div>
        </button>
        <button id="topMid" type="button" name="button">
          <div class="grid-item">2</div>
        </button>
        <button id="topRight" type="submit" name="button">
          <div class="grid-item">3</div>
        </button>
        <button id="midLeft" type="button" name="button">
          <div class="grid-item">4</div>
        </button>
        <button id="midMid" type="submit" name="button">
          <div class="grid-item">5</div>
        </button>
        <button id="midRight" type="submit" name="button">
          <div class="grid-item">6</div>
        </button>
        <button id="bottomLeft" type="submit" name="button">
          <div class="grid-item">7</div>
        </button>
        <button id="bottomMid" type="submit" name="button">
          <div class="grid-item">8</div>
        </button>
        <button id="bottomRight" type="submit" name="button">
          <div class="grid-item">9</div>
        </button>
      </div>
      <button type="submit" name="button">START</button>
      <button type="submit" name="button">RESTART</button>
    </div>
  </body>
</html>
